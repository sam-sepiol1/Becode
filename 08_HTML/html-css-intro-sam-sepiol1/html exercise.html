<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>HTML Exercises</title>
	</head>
	<body>
		<hr />
		<!-- Wolf Images & Links exercise -->
		<a href="https://en.wikipedia.org/wiki/Wolf" target="_blank">
			<img src="https://upload.wikimedia.org/wikipedia/commons/5/5f/Kolm%C3%A5rden_Wolf.jpg" alt="Wolf" />
		</a>
		<hr />

		<!-- Snowman Logo -->

		<h1>&#9731; Snowman Productions <sup>&#9415;</sup></h1>

		<hr />
		<!-- Form Practice -->
		<div>
			<form>
				<div>
					<label for="username">Username:</label>
					<input type="text" id="username" name="username" placeholder="username" />
				</div>
				<br />
				<div>
					<label for="password">Password:</label>
					<input type="password" id="password" name="password" placeholder="password" />
				</div>
				<br />
				<div>
					<button type="submit">Register</button>
				</div>
			</form>
		</div>
	</body>
</html>
